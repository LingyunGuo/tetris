<!DOCTYPE html>
<html>

<head>
    <title>Tetris</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1 maximum-scale=1 user-scalable=0">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,100" rel="stylesheet" type="text/css" />
    <!-- [if lt IE 9]>
        <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="canvasWrap" class="col-md-12 col-sm-12 col-xs-12" tabindex="1">
                <canvas id="canvas" width="300" height="540">
                    Your browser doesn't support HTML5 Canvas.
                </canvas>
                <h5 id="score2Wrap">Score: <span id="score2">0</span></h5>
                <div class="btnBlock">
                    <h1 id="tetris">Tetris</h1>
                    <button id="startGameBtn" class="btn btn-lg btn-default">Start Game</button>
                    <h3>Score: <span id="score">0</span></h3>
                </div>
                <div class="alertBox alert alert-warning">
                    <h3>Warning!</h3>
                </div>

            </div>
        </div>
        <div class="row mobileRow">
            <div class="mobileWrap">

                <div class="mobilebtn mobileLeftSide col-sm-6 col-xs-6">
                    <button id="mobileClick_up" class="btn btn-default">
                        <i class="fa fa-rotate-right"></i>
                    </button>
                    <div>
                        <button id="mobileClick_left" class="btn btn-default">
                            <i class="fa fa-angle-left"></i>
                        </button>
                        <button id="mobileClick_down" class="btn btn-default">
                            <i class="fa fa-angle-down"></i>
                        </button>
                        <button id="mobileClick_right" class="btn btn-default">
                            <i class="fa fa-angle-right"></i>
                        </button>
                    </div>
                </div>
                <div class="mobilBtn mobileRightSide col-sm-6 col-xs-6">
                    <button id="mobileClick_speed" class="btn btn-default">
                        <span id="speedValue">Normal</span>
                    </button>
                    <button id="mobileClick_pause" class="btn btn-default">
                        <i class="fa fa-pause"></i>
                    </button>
                    <button id="mobileClick_space" class="btn btn-default">
                        <i class="fa fa-angle-double-down"></i>
                    </button>
                </div>
            </div>

        </div>
    </div>

    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.3.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
    crossorigin="anonymous"></script>
    <script src="./js/tetris.js"></script>
    <script>
        $(document).bind('mobileinit',function(){
            $.event.special.tap.tapholdThreshold = 1000;
            $.mobile.changePage.defaults.changeHash = false;
            $.mobile.hashListeningEnabled = false;
            $.mobile.pushStateEnabled = false;
        });
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
</body>

</html>
